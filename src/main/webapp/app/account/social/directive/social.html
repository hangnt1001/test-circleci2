<form action="{{ providerURL }}" method="POST">
    <button type="submit" class="btn-line-blue">
        <i class="fa fa-facebook"></i>
        <span data-translate="social.btnLabel" translate-values="{ label: label }">Sign in with {{ label }}</span>
    </button>
    <input name="scope" type="hidden" value="{{ providerSetting }}"/>
    <input name="_csrf" type="hidden" value="{{ csrf }}"/>
</form>
