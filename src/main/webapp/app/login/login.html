<section class="signin-box">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <h1 class="text-center">
                Beecow creates a joyful social life to fulfill your needs
            </h1>
            <!--<span class="sys-img"></span>-->
            <img src="../content/images/sys-img.png" alt=" " title=" " style="width: 100%"/>

        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" id="signin-frm">
            <div class="signin-frm">
                <h3 class="text-center">Login with Beecow account</h3>
                <form method="post">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="vn-lang-img"></span>
                            +84 Vietnam
                            <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                        </button>

                        <ul class="dropdown-menu">
                            <li>
                                <a href="#" title="Select this card"><span class="bu-lang-img"></span> England</a>
                            </li>
                            <li>
                                <a href="#" title="Select this card"><span class="cn-lang-img"></span> China</a>
                            </li>
                            <li>
                                <a href="#" title="Select this card"><span class="bu-lang-img"></span> Myanmar</a>
                            </li>
                            <li>
                                <a href="#" title="Select this card"><span class="tw-lang-img"></span> Taiwan</a>
                            </li>
                            <li>
                                <a href="#" title="Select this card"><span class="vn-lang-img"></span> Vietnam</a>
                            </li>
                        </ul>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="username" id="username" pattern="usr" data-invalid="" placeholder="Phone number or email">
                    </div>
                    <div class="form-group">
                        <input name="pwd" id="pwd" type="password" pattern="pwd" data-invalid="" placeholder="Password" class="form-control">
                    </div>

                    <div class="clearfix">
                        <div class="left">
                            <div>
                                <input id="checkbox-1" class="checkbox-custom" name="checkbox-1" type="checkbox">
                                <label for="checkbox-1" class="icon-checkbox-custom-label"><span class="fnt-light">Remember login</span></label>
                            </div>
                        </div>
                        <div class="right">
                            <a href="#" class="fnt-light text-right">forgot your password</a>
                        </div>
                    </div>
                    <button class="btn-solid-orange">Login</button>
                </form>
                <label class="fnt11-light">
                    Upon logging in, you have agreed our <a href="#">Term of use</a> and <a href="#">Privacy policy</a>
                </label>
            </div>
        </div>
    </div>
</section>
